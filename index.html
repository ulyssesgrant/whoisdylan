<body>
<canvas id="myCanvas"  style="border:1px solid #000000;">No canvas available! </canvas>
<script>
window.onload = function(){
	var canvas = document.getElementById("myCanvas");
	canvas.width = canvas.clientWidth-100;
	canvas.height = canvas.clientHeight-100;
	
}

window.onresize = function(){
	var canvas = document.getElementById("myCanvas");
	canvas.width = canvas.clientWidth;
	canvas.height = canvas.clientHeight;
}
</script>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.globalAlpha=.7;

var intervalId;
var timerDelay = 10;
var rectLeft = 0;
var quit = false;

function redrawAll() {
	//erase everything
	ctx.clearRect(0,0,canvas.width,canvas.height);
	ctx.fillRect(rectLeft,180,40,40);
	//ctx.font="20px Arial";
	//ctx.fillText("Press 'q' to quit.",20,40);
}
function onTimer() {
	if (quit) return;
	rectLeft = (rectLeft+1)%canvas.width;
	redrawAll();
}
function onKeyDown(event) {
	if (quit) return;
	var qCode=81;
	if (event.keyCode === qCode) {
		clearInterval(intervalId);
		ctx.fillStyle="rgba(128,128,128,.75)";
		ctx.fillRect(0,0,canvas.width,canvas.height);
		quit=true;
	}
}
function run() {
	canvas.addEventListener('keydown',onKeyDown,false);
	canvas.setAttribute('tabindex','0');
	canvas.focus();
	intervalId = setInterval(onTimer,timerDelay);
}

run();
